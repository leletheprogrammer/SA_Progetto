<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Validation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
	<section>
		<div class="hero-body">
			<div class="container has-text-centered">
				{% if error %}
					<h3 class="title has-text-danger">ERRORE</h3>
					<p class="control">
						<h3>Probabilmente ha seguito un link sbagliato. Clicca qui per tornare indietro.</h3>
						<br>
						<button class="button is-danger is-large is-outlined" onclick="window.location.href='{{ url_for('index') }}';">Indietro</button>
					</p>
				{% else %}
					<div class="column is-6 is-offset-3">
						<h3 class="title has-text-link">Registrazione validata</h3>
						<div class="box">
							<h3 class="is-size-4">La sua email è stata validata con successo. Ora può effettuare il login.</h3>
						</div>
						<div class="is-centered">
							<p class="control">
								<button class="button is-info is-large is-fullwidth is-outlined" onclick="window.location.href='{{ url_for('login') }}';">Login</button>
							</p>
						</div>
					</div>
				{% endif %}
			</div>
		</div>
	</section>
</body>
</html>
