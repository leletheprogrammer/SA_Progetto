<!doctype html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>
		Add/Modify/Delete_Training_Phrase
	</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin = "anonymous">
  </head>
  <body>
	<form method = "POST">
		<div class = "form-group">
			<label for = "addTrainingPhrase">
				Aggiungi frase di training 
			</label>
			<input type = "text" class = "form-control" name = "addTrainingPhrase" placeholder = "Scrivi qui per aggiungere una nuova frase di training">
		</div>
		<button type = "submit" class = "btn btn-primary" name = "submitButton" value = "addButton">
			Invia nuova frase di training
		</button>
		
		<div class = "form-group">
			<label for = "selectTrainingPhrase">
				Seleziona la frase di training da modificare
			</label>
			<select class = "form-control" id = "selectTrainingPhrase">
			<option selected>
				Clicca qui per selezionare la frase di training da modificare
				{% for row in selection %}
					<option>
						{{row[0]}}
					</option>
				{% endfor %}
			</option>
			</select>
			<label for = "newTrainingPhrase">
				Inserisci la nuova frase di training
			</label>
			<input type = "text" class = "form-control" name = "newTrainingPhrase" placeholder = "Scrivi qui per inserire la nuova frase di training">
		</div>
		<button type = "submit" class = "btn btn-primary" name = "submitButton" value = "modifyButton">
			Sostituisci frase di training
		</button>
		<div class = "form-group">
			<label for = "deleteTrainingPhrase">
				Seleziona la frase di training da cancellare
			</label>
			<select class = "form-control" id = "deleteTrainingPhrase">
			<option selected>
				Clicca qui per selezionare la frase di training da cancellare
			</option>
			</select>
		</div>
		<button type = "submit" class = "btn btn-primary" name = "submitButton" value = "deleteButton">
			Elimina frase di training
		</button>
	</form>
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity = "sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin = "anonymous">
	</script>
  </body>
</html>
