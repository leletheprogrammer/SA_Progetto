<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registrazione</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
    <section>
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
               <div class="column is-4 is-offset-4">
					<h3 class="title">Registrati su questo sito</h3>
						<div class="box">
							<form method="POST" action="/signup">
								<div class="field">
									<div class="control">
										<input class="input is-large" type="email" name="email" placeholder="La tua Email" autofocus="">
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input class="input is-large" type="text" name="name" placeholder="Il tuo nome" autofocus="">
									</div>
								</div>
								<div class="field">
									<div class="control">
										<input class="input is-large" type="password" name="password" placeholder="La tua Password">
									</div>
								</div>
								<button class="button is-block is-info is-large is-fullwidth">Login</button>
							</form>
						</div>
				</div>
			</div>
		</div>
    </section>
</body>
</html>
