<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Start Training Model</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	.modal .modal-dialog {
		max-width: 400px;
	}
	.modal .modal-header, .modal .modal-body, .modal .modal-footer {
		padding: 20px 30px;
	}
	.modal .modal-content {
		border-radius: 3px;
	}
	.modal .modal-footer {
		background: #ecf0f1;
		border-radius: 0 0 3px 3px;
	}
	.modal .modal-title {
		display: inline-block;
	}
	.modal .form-control {
		border-radius: 2px;
		box-shadow: none;
		border-color: #dddddd;
	}
	.modal textarea.form-control {
		resize: vertical;
	}
	.modal .btn {
		border-radius: 2px;
		min-width: 100px;
	}
	.modal form label {
		font-weight: normal;
	}
</style>
<script>
function startTrainingClicked(model) {
	$('#startTrainingModel').modal('show');
	document.getElementById('addTraining').innerHTML = "Inizia l'addestramento del modello di ";
	if (model == "intentRecognition") {
		document.getElementById('addTraining').innerHTML += "Intent Recognition";
	} else if (model == "sentimentAnalysis") {
		document.getElementById('addTraining').innerHTML += "Sentiment Analysis";
	}
	document.getElementById('addTraining').innerHTML += " inserendo i seguenti iperparametri (opzionale)";
	document.getElementById('startTrainingButton').value = model;
}

function clean() {
	document.getElementById("insertLearningRate").value = "";
	document.getElementById("insertEps").value = "";
	document.getElementById("selectBatchSize").selectedIndex = 0;
	document.getElementById("insertMaxEpoch").value = "";
	document.getElementById("insertPatience").value = "";
	document.getElementById("insertHiddenDropout").value = "";
	$('#startTrainingModel').modal('hide');
}

$(document).ready(function() {
	{% if model_training %}
		$('#warningModelTraining').modal('show');
		document.getElementById('warningModalBody').innerHTML = "<p>Il modello di {{ model_training }} è attualmente in addestramento</p>";
	{% endif %}
});
</script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{ url_for('logout') }}">Logout</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{ url_for('home') }}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<h2><p>
		In questa pagina è possibile incominciare l'addestramento
		dei modelli di NLP.
	</p></h2>
	<br>
	<button type="button" class="btn btn-primary btn-lg" onclick="startTrainingClicked('intentRecognition')">
		Inizia l'addestramento del modello di Intent Recognition
	</button>
	<br><br><br>
	<button type="button" class="btn btn-primary btn-lg" onclick="entitiesExtraction">
		Inizia l'addestramento del modello di Entities Extraction
	</button>
	<br><br><br>
	<button type="button" class="btn btn-primary btn-lg" onclick="startTrainingClicked('sentimentAnalysis')">
		Inizia l'addestramento del modello di Sentiment Analysis
	</button>
	<!-- Start Training Model Modal -->
	<div id="startTrainingModel" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="POST">
					<div class="modal-header">
						<h4 class="modal-title">Inizia addestramento modello</h4>
						<button type="button" class="close" aria-hidden="true" onclick="clean()">&times;</button>
					</div>
					<div class="modal-body">
						<p id="addTraining">
						</p>
						<label for="insertLearningRate">Inserire il learning rate di seguito compreso tra 1.0 e 0.00001 (default = 0.1)</label>
						<input type="text" class="form-control" id="insertLearningRate" name="insertLearningRate" placeholder="Learning Rate">
						<label for="insertEps">Inserire l'eps di seguito maggiore di 0.0 (default = 0.5)</label>
						<input type="text" class="form-control" id="insertEps" name="insertEps" placeholder="Eps">
						<label for="selectBatchSize">Selezionare la batch size di seguito (default = 16)</label>
						<select class="form-control" id="selectBatchSize" name="selectBatchSize">
							<option selected label="Clicca qui per selezionare la batch size">
								<option>
									8
								</option>
								<option>
									16
								</option>
								<option>
									32
								</option>
								<option>
									64
								</option>
							</option>
						</select>
						<label for="insertMaxEpoch">Inserire l'epoca massima di seguito maggiore di 0 (default = 2)</label>
						<input type="text" class="form-control" id="insertMaxEpoch" name="insertMaxEpoch" placeholder="Epoca massima">
						<label for="insertPatience">Inserire la patience di seguito maggiore di 0 (default = 2)</label>
						<input type="text" class="form-control" id="insertPatience" name="insertPatience" placeholder="Patience">
						<label for="insertHiddenDropout">Inserire l' hidden dropout probability di seguito maggiore di 0.0 (default = 0.3)</label>
						<input type="text" class="form-control" id="insertHiddenDropout" name="insertHiddenDropout" placeholder="Hidden Dropout Probability">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="clean()">Indietro</button>
						<button type="submit" id="startTrainingButton" name="submitButton" class="btn btn-success" value="">Addestra</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Warning Model Training Modal -->
	<div id="warningModelTraining" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Modello attualmente in addestramento</h4>
					<button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
				</div>
				<div id="warningModalBody" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">Indietro</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
